type DailyLimitChangeEntity @entity {
  id: ID!
  timestamp: BigInt!
  dailyLimit: BigInt! # uint256
}
type ConfirmationEntity @entity {
  id: ID!
  sender: String!
  receiver: Bytes
  destination: Bytes!
  value: BigInt!
  data: Bytes
  executed: Boolean!
